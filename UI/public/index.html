<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <title>Algolia Solutions Architect Technical Test</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Algolia Solutions Architect Technical Test</h1>

            <div id="search-box"></div>
            <div id="autocomplete"></div>
        </header>

            <main>
                <div id="search-panel">
                    <div class="search-panel-filters">
                        <div id="clear-refinements"></div>

                        <div id="brand">
                            <h3 class="filter-title">Brand</h3>
                            <div id="filter-brand"></div>
                        </div>

                        <div id="category">
                            <h3 class="filter-title">Category</h3>
                            <div id="filter-category"></div>
                        </div>

                        <div id="price">
                            <h3 class="filter-title">Price</h3>
                            <div id="filter-price"></div>
                        </div>

                        <div id="rating">
                            <h3 class="filter-title">Rating</h3>
                            <div id="filter-rating"></div>
                        </div>

                        <div id="special-offer">
                            <h3 class="filter-title">Special offer</h3>
                            <div id="filter-free-shipping"></div>
                        </div>

                        <div id="type">
                            <h3 class="filter-title">Type</h3>
                            <div id="filter-type"></div>
                        </div>
                    </div>

                    <div class="search-panel-results">
                        <div id="sort-by"></div>
                        <div id="hits"></div>
                        <div id="pagination"></div>
                    </div>
                </div>
            </main>

        <script type="module" src="/src/app.js"></script>
    </body>
</html>
